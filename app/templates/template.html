{% load static %}

   {% block head %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>{% block titulo%}Alms Projeto{% endblock %}</title>
</head>
<body>

    <nav class="navbar fixed-top bg-body-tertiary" id="nav">
        <div class="container-fluid">
            <div class="divNav">
                 <img src="https://images.emojiterra.com/openmoji/v13.1/512px/26ab.png" class="d-inline-block align-top" alt="">
                 <a class="navbar-brand" href="">Alms</a>
                
          </div>
          <div class="navbar-nav" id="divItensNav" >
            <a class="nav-item nav-link" href="{% url 'app' %}#SecaoIndex1">Início</a>
            <a class="nav-item nav-link" href="{% url 'app' %}#Section-sobre-nos">Sobre Nós</a>
            <a class="nav-item nav-link" href="{% url 'app' %}#Section-posts">Posts</a>
            <a class="nav-item nav-link" href="{% url 'linkAjuda'%}">Ajuda</a>
          </div>

          <form class="d-flex" role="search">
            <button class="btn btn-outline-success" type="submit" id="btn-login">Entrar</button>

        </div>
      </nav>


      <main>

          <span class="mb-3 mb-md-0 text-muted">© 2025, Alms</span>
      </div>
      <a href="/" class="d-flex align-items-center">
          <img src="https://images.emojiterra.com/openmoji/v13.1/512px/26ab.png" alt="Alms Logo" width="60" height="auto" class="d-inline-block align-text-top">
      </a>

          <ul class="nav col-md-4 justify-content-end">
              <li class="nav-item"><a href="" class="nav-link px-2 text-muted">Início</a></li>
              <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Sobre Nós</a></li>

</div>
