{% extends 'template.html' %}
{% load static %}

{% block titulo %} Novo Usuário {% endblock %}

{% block conteudo %}

    <h1 id="h1Usuarios">Novo Usuário</h1>

    <form style="margin-top: 20vh;" method="post" action="#" id="ContainerLogin">
        {% csrf_token %}
        <div class="form-group">
        {{form.as_p}}
        <input type="submit" value="Cadastrar" id="btnCadastrar">
        </div>
        <a href="{% url 'login' %}">Já tem conta? Faça login</a>
    </form>

{% endblock %}
